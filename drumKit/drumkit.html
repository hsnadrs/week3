<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./drumkit.css">
    
    <title>Drum kit Hasan</title>
</head>
<body>
    <div class="page">
        <div class="title">
            <h1> Drum Kit by Hasan</h1>
        </div>
        <div class="row">
            <div class="key">
                <h3>BOOM</h3>
                <p>A</p>
                <audio id="boom" src="./sounds/boom.wav"></audio>
            </div>
            <div class="key">
                <h3>CLAP</h3>
                <p>S</p>
                <audio id="clap" src="./sounds/clap.wav"></audio>
            </div>
            <div class="key">
                <h3>HIHAT</h3>
                <p>D</p>
                <audio id="hihat" src="./sounds/hihat.wav"></audio>
            </div>
            <div class="key">
                <h3>KICK</h3>
                <p>F</p>
                <audio id="kick" src="./sounds/kick.wav"></audio>
            </div>
            <div class="key">
                <h3>OPENHAT</h3>
                <p>G</p>
                <audio id="openhat" src="./sounds/openhat.wav"></audio>
            </div>
            <div class="key">
                <h3>RIDE</h3>
                <p>H</p>
                <audio id="ride" src="./sounds/ride.wav"></audio>
            </div>
            <div class="key">
                <h3>SNARE</h3>
                <p>J</p>
                <audio id="snare" src="./sounds/snare.wav"></audio>
            </div>
            <div class="key">
                <h3>TINK</h3>
                <p>K</p>
                <audio id="tink" src="./sounds/tink.wav"></audio>
            </div>
            <div class="key">
                <h3>TOM</h3>
                <p>L</p>
                <audio id="tom" src="./sounds/tom.wav"></audio>
            </div>
        </div>
        <div class="drumKit">
            <img src="./pics/drum-set.png" class="drumKitFull">
           
        </div>
    </div>
    <script src="drumkit.js"></script>
</body>
</html>
